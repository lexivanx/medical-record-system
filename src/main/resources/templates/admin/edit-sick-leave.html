<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<header th:replace="fragments :: header"></header>

<div class="container mt-5">
    <h3 class="mb-4">Edit Sick Leave</h3>
    <form th:action="@{/admin/sick-leaves/{id}/update(id=${sickLeave.id})}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="patient" class="form-label">Patient</label>
            <select id="patient" name="patient.id" class="form-select" required>
                <option th:each="patient : ${patients}" th:value="${patient.id}"
                        th:selected="${patient.id == sickLeave.patient.id}"
                        th:text="${patient.fullName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select id="doctor" name="doctor.id" class="form-select" required>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                        th:selected="${doctor.id == sickLeave.doctor.id}"
                        th:text="${doctor.fullName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dateStart" class="form-label">Start Date</label>
            <input type="date" id="dateStart" name="dateStart" class="form-control" th:value="${sickLeave.dateStart}" required />
        </div>
        <div class="mb-3">
            <label for="durationDays" class="form-label">Duration (Days)</label>
            <input type="number" id="durationDays" name="durationDays" class="form-control" th:value="${sickLeave.durationDays}" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<footer th:replace="fragments :: footer" class="mt-auto bg-dark text-white text-center py-3"></footer>
</body>
</html>
