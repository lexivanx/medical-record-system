<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<header th:replace="fragments :: header"></header>

<div class="container mt-5">
    <h3 class="mb-4">Edit User</h3>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/admin/users/{id}/update(id=${user.id})}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required />
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" th:value="${user.fullName}" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-select" required>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                <option value="DOCTOR" th:selected="${user.role == 'DOCTOR'}">DOCTOR</option>
                <option value="PATIENT" th:selected="${user.role == 'PATIENT'}">PATIENT</option>
            </select>
        </div>
        <div id="egnField" class="mb-3 d-none">
            <label for="egn" class="form-label">EGN</label>
            <input type="number" id="egn" name="egn" class="form-control" th:value="${user.egn}" placeholder="Enter EGN" />
        </div>
        <div id="isEnsuredField" class="mb-3 d-none">
            <label for="isEnsured" class="form-label">Is Ensured</label>
            <select id="isEnsured" name="isEnsured" class="form-select">
                <option value="" th:selected="${user.isEnsured == null}">Not Applicable</option>
                <option value="true" th:selected="${user.isEnsured == true}">Yes</option>
                <option value="false" th:selected="${user.isEnsured == false}">No</option>
            </select>
        </div>
        <div id="specialtyField" class="mb-3 d-none">
            <label for="specialty" class="form-label">Specialty</label>
            <input type="text" id="specialty" name="specialty" class="form-control" th:value="${user.specialty}" placeholder="Enter specialty (if applicable)" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="/js/toggle-fields.js"></script>
<footer th:replace="fragments :: footer" class="mt-auto bg-dark text-white text-center py-3"></footer>
</body>
</html>
