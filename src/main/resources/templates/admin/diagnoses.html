<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<header th:replace="fragments :: header"></header>

<div class="container mt-5">
    <h3 class="mb-4">Manage Diagnoses</h3>

    <form th:action="@{/admin/diagnoses}" method="post" class="bg-white p-4 rounded shadow-sm mb-4">
        <div class="mb-3">
            <label for="diagnosisName" class="form-label">Diagnosis Name</label>
            <input type="text" id="diagnosisName" name="name" class="form-control" placeholder="Enter diagnosis name" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Diagnosis</button>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diagnosis : ${diagnoses}">
            <td th:text="${diagnosis.id}"></td>
            <td th:text="${diagnosis.name}"></td>
            <td>
                <form th:action="@{/admin/diagnoses/{id}/delete(id=${diagnosis.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments :: footer" class="mt-auto bg-dark text-white text-center py-3"></footer>
</body>
</html>
