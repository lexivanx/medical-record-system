<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="bg-light d-flex flex-column min-vh-100">

<div class="container d-flex justify-content-center align-items-center flex-column mt-5">
    <h3 class="text-center mb-4">Login</h3>

    <form th:action="@{/login}" method="post" class="w-50 p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3">
        Don't have an account?
        <a th:href="@{/register}" class="text-primary">Register here</a>.
    </p>
</div>

<footer th:fragment="footer" class="mt-auto bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
        Medical record system Web 2025
    </div>
</footer>
</body>

</html>
